<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <link rel="stylesheet" href="css/app.css">
  <body>
<div class="container">
  <div class="row"  style="text-align:center;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <img width="50%" src="imagen/logo.png" alt="pokemon">
    </div>
    <div class="col-md-3"></div>
  </div><br>
  <div class="row" id="buscador">
    <input class="form-control" placeholder="buscar pokemon..." @input="addEvent" @change="addEvent">
  </div><br>
    <div>
      <div id="app">
        <div  v-for="(group, i) in datos(total)" class="row">
          <div class="col-md-4"  v-for="t in total.slice(i * itemsPerRow, (i + 1) * itemsPerRow)" v-if="t.pokemon_species.name.indexOf(palabrabuscar)>=0">
              <a v-on:click="funt_modal(t.entry_number,t.pokemon_species.url)">
                <div class="jumbotron">
                    <img width="180px" v-bind:src="imagen+t.entry_number+'.png'" alt="">
                    <h3>{{t.pokemon_species.name}}</h3>
                </div>
              </a>
          </div>
          <div class="col-md-4"  v-for="t in total.slice(i * itemsPerRow, (i + 1) * itemsPerRow)" v-if="palabrabuscar==null">
            <a v-on:click="funt_modal(t.entry_number,t.pokemon_species.url)">
              <div class="jumbotron">
                  <img width="180px" v-bind:src="imagen+t.entry_number+'.png'" alt="">
                  <h3>{{t.pokemon_species.name}}</h3>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
</div>
<!-----modal ---->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" style="width:1060px" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-4">
            <img width="200px" id="imagenes" src="" alt="">
          </div>
          <div class="col-md-8" id="description">
            <div v-for="d in des">
              <div v-if="d.language.name=='es'">
                  {{d.flavor_text}}
              </div>
            </div>
            <b>Color:</b>
            <div class="colores_habilidades" v-bind:style="{ background: colores}">
            </div>
            <b>Habilidades</b>
            <div v-for="h in habilidades">
              {{h.ability.name}}
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
