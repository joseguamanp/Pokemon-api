<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
<div class="container" style="text-align:center;">
  <img width="50%" src="imagen/logo.png" alt="pokemon">
</div>
    <div class="container">
      <div  id="app" class="row">
        <div  v-for="t in total" class="col-md-4">
          <div class="jumbotron">
            <a v-on:click="funt_modal(t.entry_number)">
              <img width="180px" v-bind:src="'https://pokeres.bastionbot.org/images/pokemon/'+t.entry_number+'.png'" alt="">
              <p>#{{t.entry_number}}</p>
              <h3>{{t.pokemon_species.name}}</h3>
            </a>
          </div>
        </div>
      </div>
    </div>
<!-----modal ---->

      <div class="modal-header">
        <h5 class="modal-title"></h5>

          <span aria-hidden="true">&times;</span>

          <div class="col-md-7">

          </div>

        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
  //const axios = require('axios');
    var app=new Vue({
      el:"#app",
      data:{total:null},
      mounted(){
        axios.get("https://pokeapi.co/api/v2/pokedex/2/")
        .then(response =>(
          this.total=response.data.pokemon_entries
        ))
      },
      methods:{
        funt_modal: function(id){
          console.log(id)
        }
      }
    })
  </script>
</html>
