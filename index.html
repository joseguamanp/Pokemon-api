<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pokemon</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <style media="screen">
    .jumbotron{
      text-align: center;
    }
  </style>
  <body>
<div class="container" style="text-align:center;">
  <img width="50%" src="imagen/logo.png" alt="pokemon">
</div>
    <div class="container">
      <div  id="app" class="row">
        <div  v-for="t in total" class="col-md-4">
          <div class="jumbotron">
            <a v-on:click="funt_modal(t.entry_number,t.pokemon_species.url)">
              <img width="180px" v-bind:src="imagen+t.entry_number+'.png'" alt="">
              <p>#{{t.entry_number}}</p>
              <h3>{{t.pokemon_species.name}}</h3>
            </a>
          </div>
        </div>
      </div>
    </div>
<!-----modal ---->
<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-7">
            <img width="200px" id="imagenes" src="" alt="">
          </div>
          <div class="col-md-5" id="description">
            <div v-for="d in des">
              <div v-if="d.language.name=='es'">
                  {{d.flavor_text}}
              </div>
            </div>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
  </body>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript">
  //const axios = require('axios');
    var app=new Vue({
      el:"#app",
      data:{
        total:null,
        imagen:"https://pokeres.bastionbot.org/images/pokemon/"
      },
      mounted(){
        axios.get("https://pokeapi.co/api/v2/pokedex/2/")
        .then(response =>(
          //console.log(response.data.pokemon_entries)
          this.total=response.data.pokemon_entries
        ))
      },
      methods:{
        funt_modal: function(id,url){
          app2.modal_descripcion(id,url,this.imagen)
        }
      }
    })
    var app2=new Vue({
      el:"#description",
      data:{
        des:null
      },
      methods:{
        modal_descripcion: function(id,url,imagen){
          $('#imagenes').attr('src',imagen+id+".png")
          $('#myModal').modal('show')
          axios.get(url).then(response =>(
            //console.log(response.data.flavor_text_entries)
            this.des=response.data.flavor_text_entries
          ))
        }
      }
    })
  </script>
</html>
